version: 2.0
jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Test Step
          command:
            gradle test
      - store_test_results:
          path: build/test-results
      - persist_to_workspace:
          root: .
          paths:
            - .  

  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - attach_workspace:
          at: .
      - persist_to_workspace:
          root: .
          paths:
            - .    
      - checkout
      - run:
          name: Assemple Step
          command: gradle jar
      - store_artifacts:
          path: build/libs
          destination: prefix 
   dockerize:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run docker build -t $DOCKER_USER/circleapp:$circle_SHA1 .
      - run docker push $DOCKER_USER/circleapp:$CIRCLE_SHA1         
      
workflows:
  version: 2
  two_job_flow:
    jobs:
      - test
      - build
      - dockerize:
        requires:
          - build